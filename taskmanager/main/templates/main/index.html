{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="align-items-center mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.title }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нету записей</p>
    {% endif %}        
{% endblock %}
